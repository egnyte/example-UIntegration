<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>an app!</title>
    <script src="sdk.js"></script>
</head>

<body>
    <h1>I'm an app!</h1>
    <p>Press my button, you know you want to.</p>
    <button id="uhoh">button!</button>

    </script>
